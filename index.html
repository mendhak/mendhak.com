    <script type="text/javascript" src="js/supersized.flickr.1.1.2.js"></script>
        
    
	<script type="text/javascript">
    
        var touchDevice = ('ontouchstart' in document.documentElement);
    
		jQuery(function($){
			$.supersized({
			
				//Functionality
				slideshow               :   1,		//Slideshow on/off
				autoplay				:	1,		//Slideshow starts playing automatically
				start_slide             :   1,		//Start slide (0 is random)
				random					: 	1,		//Randomize slide order (Ignores start slide)
				slide_interval          :   8000,	//Length between transitions
				transition              :   (touchDevice) ? 3 : 1, 		//0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
				transition_speed		:	(touchDevice) ? 350 : 1800,	//Speed of transition
				new_window				:	1,		//Image links open in new window/tab
				pause_hover             :   0,		//Pause slideshow on hover
				keyboard_nav            :   1,		//Keyboard navigation on/off
				performance				:	1,		//0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
				image_protect			:	0,		//Disables image dragging and right click with Javascript
				image_path				:	'img/', //Default image path
				
				//Size & Position
				min_width		        :   0,		//Min width allowed (in pixels)
				min_height		        :   0,		//Min height allowed (in pixels)
				vertical_center         :   1,		//Vertically center background
				horizontal_center       :   1,		//Horizontally center background
				fit_portrait         	:   1,		//Portrait images will not exceed browser height
				fit_landscape			:   1,		//Landscape images will not exceed browser width  
				
				//Components
				navigation              :   1,		//Slideshow controls on/off
				thumbnail_navigation    :   1,		//Thumbnail navigation
				slide_counter           :   1,		//Display slide numbers
				slide_captions          :   1,		//Slide caption (Pull from "title" in slides array)
				
				//Flickr
				source					:	1,						//1-Set, 2-User, 3-Group, 4-Tags
				set                     :   '72157709915475997', 				//Flickr set ID (found in URL)
				user					:	'69135870@N00',				//Flickr user ID (http://idgettr.com/)

				total_slides			:	100,					//How many pictures to pull (Between 1-500)
				image_size              :   'k', 					//Flickr Image Size - t,s,m,z,b  (Details: http://www.flickr.com/services/api/misc.urls.html)
				sort_by			:    1,		//1-Date Posted, 2-Date Taken, 3-Interestingness
				sort_direction		:    0,		//0-descending, 1-ascending
                api_key					:	'a39dfdf51784c76fa3234f88bec38b0e'		//Flickr API Key
					
            }); 
            

            if(touchDevice){

                var head = document.getElementsByTagName('head')[0];
                var js = document.createElement("script");
                js.type = "text/javascript";
                js.src = "js/jquery.touchwipe.min.js";
                head.appendChild(js);


                setTimeout(function () { 
                    $("#supersized").swipe( {
                        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
                            if(direction === "left"){
                                $("#nextslide").click();
                            }
                            if(direction === "right"){
                                $("#prevslide").click();
                            }
                        }
                    });
                }, 1000); 
            }
       

        });
       

	</script>
	
	
</head>

<body>

		

<!--Control Bar-->
<div id="controls-wrapper">
	<div id="controls">
    
        		<!--Navigation-->
		<div id="navigation">
			<img id="prevslide" src="img/back_dull.png"/><img id="pauseplay" src="img/pause_dull.png"/><img id="nextslide" src="img/forward_dull.png"/>
		</div>
        
		
		
		<!--Slide captions displayed here-->
		<div id="slidecaption"></div>

        </div>
		
		
	</div>
